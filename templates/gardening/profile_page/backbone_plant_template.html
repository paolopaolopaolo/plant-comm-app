{% verbatim %}

<script id="plant-img-template" type="text/html">
	<div class="carousel-img-wrapper">
		<img class="carousel-img" src="{{ imageURL }}"/>
	</div>
</script>

<script id="plant-template" type="text/html">
	<div class="plant-item plant-item-{{id}} panel row">
		<div class="img-carousel-wrapper col-xs-11 col-sm-4">
			<div class="img-carousel img-carousel-{{ id }}">
			</div>
			<div class="plant-img-ctl-wrapper">
				<button class="add-plant-img plant-img-ctl" title="Add plant picture">Add <i class="fa fa-picture-o"></i></button>
				<button class="rem-plant-img plant-img-ctl" title="Remove plant picture">Remove <i class="fa fa-picture-o"></i></button>
			</div>
		</div>
		<div class="plant-text-wrapper col-xs-12 col-sm-6 col-sm-offset-1">
			<div class="plant-text">
				<input name="plant-id" type="hidden" value="{{ id }}"/>
				<h4 class="id-species-display plant-display"><span class="handler-species-{{id}}">{{species }}</span></h4>
				<input type="text" class="id-species-edit edit-input" value="{{ species }}"/>
				<button class="edit-plant">
					<input name="param" type="hidden" value="species"/>
					<i class="fa fa-pencil" title="Edit Species"></i>
				</button>
				<h6 class="id-quantity-display plant-display">Quantity: <span class="handler-quantity-{{id}}">{{ quantity }}</span></h6>
				<input type="number" class="id-quantity-edit edit-input" value="{{ quantity }}"/>
				<button class="edit-plant">
					<input name="param" type="hidden" value="quantity"/>
					<i class="fa fa-pencil edit-plant" title="Edit Quantity"></i>
				</button>
				<p class="id-information-display plant-display"><span class="handler-information-{{id}}">{{ information }}</span></p>
				<textarea class="id-information-edit edit-input">{{ information }}</textarea>
				<button class="edit-plant">
					<input name="param" type="hidden" value="information"/>
					<i class="fa fa-pencil edit-plant" title="Edit Information"></i>
				</button>
				
			</div>
		</div>
	</div>
</script>

{% endverbatim %}
